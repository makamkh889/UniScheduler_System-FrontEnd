@if(ShowDoctorLogin){
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="registration-container">
        <div class="registration-form">
            <h2>Doctor Registration</h2>
            <form [formGroup]="DoctorForm" (ngSubmit)="CheckLogin()">
                <div class="form-group">
                    <label for="student-id">Doctor ID</label>
                    <input type="text" [(ngModel)]="DoctorID"  formControlName="DoctorID" name="DoctorID" id="Doctor-id"
                        placeholder="National ID" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="password" formControlName="password"  name="password" placeholder="Password" />
                </div>
                <div *ngIf="loginError" class="login-error-box">
                    Invalid doctor ID or password
                </div>
                <button type="submit" class="btn"  [disabled]="DoctorForm.invalid">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
}
@else{
<router-outlet></router-outlet>
}
